<ion-view title="Mini Game" class="centreLobby">
  <ion-content scroll="false" padding="'true'" class="has-header" ng-init="miniGame.init()">
    <ion-list>
      <ion-item class="aboveCanvas">
        <h2> Find every pair of icons to win the game</h2>
        <h3> Tap on each block to reveal the icon. Good Luck.</h3>
      </ion-item>
    </ion-list>


    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-content>
</ion-view>
